<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="login.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="log-head">
        <div class="log-head-elements">
            <a href="">Not a Join user?</a>
            <button class="button-primary"> Sign Up</button>
        </div>
    </div>
    <div class="logincontainer">
        <div class="logincontainer-head">
            <h1>Log in</h1>
            <div class="log-emptydiv"></div>
        </div>
        <div class="log-inputcontainer">
            <input class="log-mailinput" type="email" placeholder="Email">
            <input class="log-pwinput" type="password" placeholder="Password">
        </div>
        <div class="login-action">
            <input type="checkbox">
            <label> Remember me</label><br>
        </div>
        <div class="login-buttons">
            <button class="button-primary">Log in</button>
            <button class="button-secondary">Guest Log in</button>
        </div>
    </div>
    <div class="log-siteinfo">
        <a href="">Privacy Policy</a>
        <a href="">Legal notice</a>
    </div>
    <img class="log-joinlogo" src="img/join-logo-blue.png" alt="">
</body>
</html>
