<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
    <style>
        .inputfields-section {
            width: 30%;
        }

        label {
            font-size: 20px;
        }

        body {margin-left: 20px;
        background-color: var(--background-main);}

        .inputfields-section label {
            margin-bottom: 8px; 
            display: block;
        }

        .inputfield-basic-design {
            margin-bottom: 16px; 
        }

    </style>

</head>

<body>



    <div class="inputfields-section">
        <form>
            <div>
                <label for="title">Title</label>
                <input class="inputfield-basic-design" type="text" id="title" name="title" placeholder="Enter a title"
                    required>
            </div>
            <div>
                <label for="description">Description</label>
                <textarea class="inputfield-basic-design" id="description" name="description"
                    placeholder="Enter a Description" required></textarea>
            </div>
            <div>
                <label for="assignedTo">Assigned to</label>
                <select class="inputfield-basic-design" id="assignedTo" name="assignedTo" required>
                    <option value="" disabled selected>Select contacts to assign</option>
                    <option value="person1">Person 1</option>
                    <option value="person2">Person 2</option>
                    <option value="person3">Person 3</option>
                </select>
            </div>

        </form>

        <form>
            <label for="due-date">Due date:</label>
            <input class="inputfield-basic-design date-input" type="text" id="due-date" placeholder="dd/mm/yyyy" required>
            <label for="category">Category:</label>
            <select class="inputfield-basic-design" id="category" required>
                <option value="" disabled selected>Select task category</option>
                <option value="technical">Technical Task</option>
                <option value="user-story">User Story</option>
            </select>
    
            <label for="subtasks">Subtasks:</label>
            <input class="inputfield-basic-design" type="text" id="subtasks" placeholder="Add new subtask" required>
        </form>
    </div>




</body>
</html>
