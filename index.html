<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js"></script>
    <title>Join - Contacts</title>
  </head>

  <body>
    <header>
      <div class="header-left">Kanban Project Management Tool</div>
      <div class="header-right">
        <img src="./img/question-icon.png" alt="help icon" />
        <div class="user-profile-initials" id="user-profile-initials">DA</div>
      </div>
    </header>
    <div class="navigation"></div>
    <div class="main" id="main">
      <div class="contact-details" id="contact-details">
        <div class="contact-list">
          <button class="add-contact-btn">
            Add new contact <img src="./img/person_add.png" alt="" />
          </button>
        </div>
      </div>
      <div class="show-full-contact">
        <div class="contacts-headline">
          <h1>Contacts</h1>
          <div class="spacer"></div>
          <span>Better with a team</span>
        </div>
        <div class="full-contact-text"></div>
      </div>
    </div>
  </body>
</html>
